version: "3.7"

services:
  orfo_bot:
    image: node
    container_name: 'orfo_bot'
    restart: always
    depends_on:
      - mongo
      - redis
      - languagetool
    volumes:
      - ./bot:/var/www
    working_dir: /var/www
    environment:
      - NODE_ENV=development
      - MONGO_HOST=aquarium_mongo
      - REDIS_HOST=aquarium_redis
      - MONGO_DB=orfo_bot
      - BOT_TOKEN=${ORFO_BOT_TOKEN}
      - BOT_NAME=orfo_bot
      - LANGTOOL_API_URL= http://languagetool:8010/
    command: npm run orfo_bot

