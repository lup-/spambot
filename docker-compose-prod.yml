  refs_bot:
    image: node
    container_name: 'refs_bot'
    restart: always
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/var/backend
      - ./bot:/var/www
      - type: bind
        source: ./docker-compose-prod.yml
        target: /var/docker-compose.yml
      - type: bind
        source: ./.env
        target: /var/.env
    working_dir: /var/www
    environment:
      - NODE_ENV=development
      - MONGO_HOST=aquarium_mongo
      - REDIS_HOST=aquarium_redis
      - MONGO_DB=refs_bot
      - BOT_TOKEN=${REFS_BOT_TOKEN}
      - BOT_NAME=refs_bot
    command: npm run refs_bot

  mailer_bot:
    image: node
    container_name: 'mailer_bot'
    restart: always
    depends_on:
      - mongo
      - redis
      - tgapi_proxy
    volumes:
      - ./backend:/var/backend
      - ./bot:/var/www
      - type: bind
        source: ./docker-compose-prod.yml
        target: /var/docker-compose.yml
      - type: bind
        source: ./.env
        target: /var/.env
    working_dir: /var/www
    environment:
      - NODE_ENV=development
      - MONGO_HOST=aquarium_mongo
      - REDIS_HOST=aquarium_redis
      - MONGO_DB=mailer_bot
      - BOT_TOKEN=${MAILER_BOT_TOKEN}
      - BOT_NAME=mailer_bot
      - IMGBB_TOKEN=${IMGBB_TOKEN}
      - TGAPI_ROOT=https://tgapi_proxy
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    command: npm run mailer_bot

  languagetool:
    build:
      context: "."
      dockerfile: "./build/Dockerfile_languagetool"
    container_name: 'languagetool'
    restart: always
    working_dir: /LanguageTool-5.1
    command: "java -cp languagetool-server.jar  org.languagetool.server.HTTPServer --port 8010 --public --allow-origin '*'"

  mongo:
    image: mongo
    container_name: 'aquarium_mongo'
    restart: always
    volumes:
      - ./database:/data/db
    ports:
      - 127.0.0.1:${MONGO_PORT}:27017

  redis:
    image: redis
    restart: always
    container_name: 'aquarium_redis'

  admin:
    image: nginx
    restart: always
    container_name: 'bots_nginx'
    ports:
      - ${HTTP_PORT}:80
    volumes:
      - ./admin/dist:/var/www/public
      - ./etc/nginx/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  backend:
    image: node
    restart: always
    container_name: 'bots_backend'
    ports:
      - ${BACKEND_PORT}:3000
      - ${BACKEND_DEBUG_PORT}:9229
    depends_on:
      - mongo
      - redis
    volumes:
      - ./bot:/var/bot
      - ./backend:/var/www
      - ./backend:/var/backend
      - type: bind
        source: ./docker-compose-prod.yml
        target: /var/docker-compose.yml
      - type: bind
        source: ./.env
        target: /var/.env
    working_dir: /var/backend
    environment:
      - NODE_ENV=development
      - MONGO_HOST=aquarium_mongo
      - MONGO_DB=botofarmer
      - REDIS_HOST=aquarium_redis
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_USER=${PG_USER}
      - PG_PASS=${PG_PASS}
      - IMGBB_TOKEN=${IMGBB_TOKEN}
    command: npm run debug

  tgapi_proxy:
    image: outrigger/https-proxy:1.0
    restart: always
    container_name: 'tgapi_proxy'
    depends_on:
      - tgapi
    environment:
      UPSTREAM_DOMAIN: tgapi
      UPSTREAM_PORT: 8081
      PROXY_DOMAIN: tgapi_proxy

  tgapi:
    build:
      context: "."
      dockerfile: "./build/Dockerfile_tgapi"
    container_name: 'tgapi'
    restart: always
    command: telegram-bot-api --api-id ${API_ID} --api-hash ${API_HASH} --http-port=8081 --log=/proc/self/fd/1 --verbosity=4
